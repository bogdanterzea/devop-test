apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devop-service-test.fullname" . }}
  labels:
    {{- include "devop-service-test.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "devop-service-test.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "devop-service-test.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullSecrets:
            - name: ghcr-secret
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
